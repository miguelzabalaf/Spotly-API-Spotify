<div *ngIf="artist" class="artist">

  <div class="artistHero">
    <div class="artistHeroImg">
      <img [src]="artist.images[0].url" alt="">
    </div>
    <div class="artistHeroDeg"></div>
    <h1 class="artistHeroName"> {{ artist.name }} </h1>
  </div>

  <div class="contentContainer">
    <h4 class="mt-3">Artists Related</h4>
    <div class="artistRelated">
      <div (click)="showArtistRelated( artistRelated.id )" *ngFor="let artistRelated of artistsRelated" class="related">
        <div class="relatedImg">
          <img [src]=" artistRelated.images[2].url " alt="">
        </div>
        <h3 class="relatedName"> {{ artistRelated.name }} </h3>
      </div>
  
    </div>
  
    <h4 class="mt-3">{{ artist.name }} Albums</h4>
  
    <div class="albumsArtist">
      <div *ngFor="let album of albumsArtist" class="album">
        <div class="albumImg">
          <img [src]="album.images[1].url" alt="">
        </div>
      </div>
    </div>
  </div>

</div>
