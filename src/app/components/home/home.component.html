<div class="hero">
  <img src="assets/img/hero-bg.jpg" class="heroImg">
  <div class="heroContainer">
    <div class="heroCallToAction">
      <div class="title">
        <h1>KILL THE <br /> NOISE <strong>PARTY</strong>.</h1>
      </div>
      <div class="content">
        <p>{{ developer }} 	&copy; {{ thisYear }}.</p>
      </div>
    </div>
  </div>
</div>

<!-- <app-loading *ngIf="loading"></app-loading> -->


<div class="latestReleases">
  <h1 class="titlePage">Latest Releases</h1>
  <div class="newReleases">
  
    <div *ngFor="let newRelease of newReleases" class="newRelease">
      
      <div class="newReleaseBg"></div>
      <img [src]=" newRelease.images[1].url " alt="" class="newReleaseImg">
      <p class="newReleaseArtist"> <span *ngFor="let artist of newRelease.artists"> {{ artist.name }} </span> </p>
    </div>
  
  </div>
</div>
